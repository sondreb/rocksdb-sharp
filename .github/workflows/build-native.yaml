name: Build

on:
  push:
    branches:
      - master
      - feature/*
#  repository_dispatch:
#    types: [build]
  workflow_dispatch:

jobs:

  buildAndUnitTest:

    strategy:
      matrix:
        #os: [ windows-latest, ubuntu-latest, macos-latest ]
        os: [ ubuntu-latest ]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    env:
      SOLUTION_PATH: 'src/RocksDB.sln'
      BUILD_CONFIGURATION: 'Release'

    steps:

    - uses: actions/checkout@v2
      name: Checkout

    - name: Variables
      run: |
        ROCKSDBVNUM=`cat rocksdbversion`
        echo ROCKSDBVERSION=${ROCKSDBVNUM} >> $GITHUB_ENV
      shell: bash

    - name: Display structure of files
      run: ls -R

    - name: Build 3
      run: |
        chmod +x ./build-native/build-rocksdb.sh
        sh ./build-native/build-rocksdb.sh
      shell: bash
      continue-on-error: true

    - name: Build 6
      run: |
        chmod +x ${GITHUB_WORKSPACE}/build-native/build-rocksdb.sh
        sh ${GITHUB_WORKSPACE}/build-native/build-rocksdb.sh
      shell: bash
      continue-on-error: true

